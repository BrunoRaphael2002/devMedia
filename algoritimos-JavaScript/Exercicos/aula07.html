<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de decisão</title>
</head>
<body>
    <h1>Controle de decisão if and else</h1>

    <script>
         var n1 = prompt("Digite o Primeiro numero");
        n1 = parseFloat (n1);

        var n2 = prompt("Digite o Segundo numero");
        n2 = parseFloat (n2);

        var media = (n1 + n2) / 2;

        alert("O resultado é " + (media > 5));

        if(media > 5){
            alert("Parabéns você foi aprovado");
        }else{
            alert("Não foi desta vez ");
        }
    </script>
</body>
</html>
