<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de decisão</title>
</head>
<body>
    <script>
        var n = prompt("Digite um numero de 1 a 6");
        n = parseInt (n);
        switch(n){
            case 1:
                alert("Você digitou o numero 1");
                break;
            case 2:
                alert("Você digitou o numero 2");
                break;
            case 3:
                alert("Você digitou o numero 3");
                break;
            case 4:
                alert("Você digitou o numero 4");
                break;
            case 5:
                alert("Você digitou o numero 5");
                break;
            case 6:
                alert("Você digitou o numero 6");
                break;
            default:
                alert("Porfavor Digite um numero de 1 a 6")
                
        }
    </script>
</body>
</html>
