<head>
    <meta charset="UTF-8">

<body>
    <h1>Logica de programação com Js</h1>

    <script>

            //pedir para o usuario digitar dois numeros
            //mostar a soma

            var numero1 = prompt("digite o primeiro numero");

            var numero2 = prompt("digite o segundo numero");

            numero1=parseFloat(numero1);
            numero2=parseFloat(numero2)
             var resultado = numero1 + numero2
            alert("A soma dos dois numero é igual a " +resultado);

    </script>
</body>
