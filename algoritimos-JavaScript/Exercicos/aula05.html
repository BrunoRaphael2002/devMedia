<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritimeticos II</title>
</head>
<body>
    <h1>Operadores aritimeticos Exercicio</h1>

    <script>
        var n1 =prompt("Digite o Primeiro numero");
        n1 = parseInt (n1);
        var n2 = prompt("Digite o Segundo Numero");
        n2 = parseInt (n2);
        var resultado_divisao = n1 % n2;
        alert("O resto da divisão de "+n1+ " Por " +n2+ " é: " + resultado_divisao );
        var resultado_aoCubo = n1 ** n2;
        alert("O número " +n1+ " elevado a " +n2+ " é: " +resultado_aoCubo)
    </script>
</body>
</html>
