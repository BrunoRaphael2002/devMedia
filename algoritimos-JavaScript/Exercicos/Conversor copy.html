<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação que converte quilômetros para milhas (e Celsius para Fahrenheit) correção DevMedia</title>
</head>
<body>
    <script>
        var n = prompt("Calculadora de conversões: Escolha uma opção: 1 - Celsius para Fahrenheit, 2 - Quilômetros para Milhas, 3 - Sair");
        n = parseInt(n);
        var c, f, km, milhas;
    
        while(n !== 3) {
            switch(n){
                case 1:
                    c = prompt('Informe o valor em Celsius que deseja converter');
                    f = (c * 1.8) + 32;
                    alert(c + "°C equivale a: " + f + "°F");
                    break;
                case 2:
                    km = prompt('Informe o valor em Quilômetros que deseja converter');
                    milhas = (km / 1.609);
                    alert(km + "Km equivale a: " + milhas + " Milhas");
                    break;
                case 3:
                    alert('Programa Finalizado');
                    break;
                default:
                    alert('Opção inválida. Por favor, escolha uma das opções: 1 - Celsius para Fahrenheit, 2 - Quilômetros para Milhas, 3 - Sair');
                    break;
            }
            n = prompt("Calculadora de conversões: Escolha uma opção: 1 - Celsius para Fahrenheit, 2 - Quilômetros para Milhas, 3 - Sair");
            n = parseInt(n);
        }
    </script>
</body>
</html>
